<div class="row justify-content-center my-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-secondary text-white text-center">
      <h4 class="card-title mb-0">Update My Account</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="formGroup" (ngSubmit)="updateMyAccount()">
        <!-- Avatar Preview -->
        <div class="text-center mb-4">
          <img
            *ngIf="formGroup.value.avatarUrl"
            [src]="formGroup.value.avatarUrl"
            alt="Avatar Preview"
            class="rounded-circle img-thumbnail"
            style="width: 100px; height: 100px"
          />
        </div>
        <!-- Avatar URL Input -->
        <div class="form-group mb-3">
          <label for="avatarUrl" class="form-label">Avatar URL</label>
          <input
            type="url"
            id="avatarUrl"
            class="form-control"
            formControlName="avatarUrl"
            placeholder="Enter your avatar URL"
          />
        </div>
        <!-- Update Button -->
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-outline-success"
            [disabled]="isSubmitting || formGroup.invalid"
          >
            <fa-icon [icon]="solidIcons.faSave" class="me-2"></fa-icon>
            {{ isSubmitting ? "Updating Account..." : "Update Account" }}
            <span
              *ngIf="isSubmitting"
              class="spinner-border spinner-border-sm ms-2"
            ></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
