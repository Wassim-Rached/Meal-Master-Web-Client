<ng-template #loading>
  <div class="progress-bar">
    <div class="progress-bar-value"></div>
  </div>
</ng-template>

<ng-container *ngIf="recipes === undefined; else recipesList">
  <ng-container *ngTemplateOutlet="loading"></ng-container>
</ng-container>

<ng-template #recipesList>
  <div *ngIf="recipes && recipes.length > 0; else noRecipes" class="container">
    <div class="row">
      <div
        class="col-lg-6 col-md-6 col-sm-12 mb-2"
        *ngFor="let recipe of recipes; let i = index"
      >
        <app-recipe-card [recipe]="recipe"></app-recipe-card>
      </div>
    </div>
  </div>
  <nav aria-label="Recipe pagination" class="mt-1">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage < 1">
        <a
          class="page-link"
          (click)="refreshMyRecipes(currentPage - 1)"
          href="javascript:void(0)"
          aria-label="Previous"
        >
          Previous
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of paginationArray; let i = index"
        [class.active]="currentPage === page"
      >
        <a
          class="page-link"
          (click)="refreshMyRecipes(page)"
          href="javascript:void(0)"
        >
          {{ page }}
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <a
          class="page-link"
          (click)="refreshMyRecipes(currentPage + 1)"
          href="javascript:void(0)"
          aria-label="Next"
        >
          Next
        </a>
      </li>
    </ul>
  </nav>
</ng-template>
<ng-template #noRecipes>
  <div class="row">
    <div class="col-md-12">
      <p class="text-center">No recipes found.</p>
    </div>
  </div>
</ng-template>
