<ng-template #loading>
  <div class="progress-bar-container mt-5">
    <div class="progress-bar progress-bar-striped progress-bar-animated">
      <div class="progress-bar-value" style="width: 100%"></div>
    </div>
  </div>
</ng-template>

<div class="recommendations container mt-5" *ngIf="recipes; else loading">
  <!-- Simplified Title Section -->
  <div class="text-center mb-4">
    <h2 class="h3 text-secondary mb-2" style="font-weight: 600">
      Our Recommendations
    </h2>
  </div>

  <!-- Recipes Grid -->
  <div class="row g-4">
    <div class="col-md-4 mb-4" *ngFor="let recipe of recipes">
      <app-recipe-card [recipe]="recipe" />
    </div>
  </div>
</div>
