<div class="container mt-5 mb-5">
  <div class="card shadow-sm">
    <div class="card-header text-center bg-secondary pt-3 text-white">
      <h3>Welcome to Meal Master! Let's Create a Delicious Recipe</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="d-flex flex-column gap-2">
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="title" class="form-label"
                  >Title <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  id="title"
                  class="form-control"
                  formControlName="title"
                  placeholder="Enter recipe title"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="servingSize" class="form-label"
                  >Serving Size <span class="text-danger">*</span></label
                >
                <input
                  type="number"
                  id="servingSize"
                  class="form-control"
                  formControlName="servingSize"
                  placeholder="Enter serving size"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="description" class="form-label"
                  >Description <span class="text-danger">*</span></label
                >
                <textarea
                  id="description"
                  class="form-control"
                  formControlName="description"
                  rows="3"
                  placeholder="Enter recipe description"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="coverImgUrl" class="form-label"
                  >Cover Image URL <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  id="coverImgUrl"
                  class="form-control"
                  formControlName="coverImgUrl"
                  placeholder="Enter cover image URL"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-6 mb-3">
            <div class="accordion" id="instructionsAccordion">
              <div class="accordion-item">
                <!-- Title Button -->
                <h2 class="accordion-header" id="instructionsHeading">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#instructionsCollapse"
                    aria-expanded="true"
                    aria-controls="instructionsCollapse"
                  >
                    INSTRUCTIONS ({{ instructionsFormArray.length }})
                  </button>
                </h2>
                <!-- Collapsible Content -->
                <div
                  id="instructionsCollapse"
                  class="accordion-collapse collapse show"
                  aria-labelledby="instructionsHeading"
                  data-bs-parent="#instructionsAccordion"
                >
                  <div class="accordion-body">
                    <div formArrayName="instructions">
                      <div
                        *ngFor="
                          let instruction of instructionsFormArray.controls;
                          let i = index
                        "
                        [formGroupName]="i"
                        class="form-group border p-3 mb-3 rounded"
                      >
                        <div
                          class="d-flex justify-content-between align-items-center"
                        >
                          <span class="badge bg-primary"
                            >Instruction {{ i + 1 }}</span
                          >
                          <div>
                            <button
                              type="button"
                              class="btn btn-outline-secondary btn-sm me-2"
                              (click)="moveInstructionUp(i)"
                              [disabled]="i === 0"
                            >
                              Up
                            </button>
                            <button
                              type="button"
                              class="btn btn-outline-secondary btn-sm"
                              (click)="moveInstructionDown(i)"
                              [disabled]="
                                i === instructionsFormArray.length - 1
                              "
                            >
                              Down
                            </button>
                          </div>
                        </div>
                        <div class="row mt-2">
                          <div class="col-md-12">
                            <label for="timeEstimate_{{ i }}"
                              >Time Estimate (minutes)
                              <span class="text-danger">*</span></label
                            >
                            <input
                              type="number"
                              id="timeEstimate_{{ i }}"
                              class="form-control"
                              formControlName="timeEstimate"
                              placeholder="Time Estimate (minutes)"
                            />
                          </div>
                        </div>
                        <div class="row mt-2">
                          <div class="col-md-12">
                            <label for="text_{{ i }}"
                              >Instruction Text
                              <span class="text-danger">*</span></label
                            >
                            <textarea
                              id="text_{{ i }}"
                              class="form-control"
                              formControlName="text"
                              rows="1"
                              placeholder="Instruction Text"
                            ></textarea>
                          </div>
                        </div>
                        <div class="row mt-4">
                          <div class="col-md-12 d-flex justify-content-end">
                            <button
                              type="button"
                              class="btn btn-outline-danger btn-block"
                              (click)="removeInstruction(i)"
                            >
                              Remove
                            </button>
                          </div>
                        </div>
                      </div>
                      <button
                        type="button"
                        class="btn btn-outline-success mt-2"
                        (click)="addInstruction()"
                      >
                        Add Instruction
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="accordion" id="descriptionAccordion">
              <div class="accordion-item">
                <!-- Title Button -->
                <h2 class="accordion-header" id="descriptionHeading">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#descriptionCollapse"
                    aria-expanded="true"
                    aria-controls="descriptionCollapse"
                  >
                    INGREDIENTS ({{ recipeIngredientsFormArray.length }})
                  </button>
                </h2>
                <!-- Collapsible Content -->
                <div
                  id="descriptionCollapse"
                  class="accordion-collapse collapse show"
                  aria-labelledby="descriptionHeading"
                  data-bs-parent="#descriptionAccordion"
                >
                  <div class="accordion-body">
                    <div formArrayName="recipeIngredients">
                      <div
                        *ngFor="
                          let recipeIngredient of recipeIngredientsFormArray.controls;
                          let i = index
                        "
                        [formGroupName]="i"
                        class="form-group border p-3 mb-3 rounded"
                      >
                        <div
                          style="
                            height: 31px;
                            display: flex;
                            align-items: center;
                          "
                        >
                          <span class="badge bg-primary"
                            >Ingredient {{ i + 1 }}</span
                          >
                        </div>
                        <div class="row">
                          <div class="col-md-12 mt-2">
                            <label for="ingredientId_{{ i }}"
                              >Ingredient
                              <span class="text-danger">*</span></label
                            ><select
                              id="ingredientId_{{ i }}"
                              class="form-control"
                              formControlName="ingredientId"
                            >
                              <option
                                *ngFor="let ingredient of availableIngredients"
                                [value]="ingredient.id"
                              >
                                {{ ingredient.name }}
                              </option>
                            </select>
                          </div>
                        </div>
                        <div class="row mt-2">
                          <div class="col-md-6">
                            <label for="measurementUnitId_{{ i }}"
                              >Measurement Unit
                              <span class="text-danger">*</span></label
                            >
                            <select
                              id="measurementUnitId_{{ i }}"
                              class="form-control"
                              formControlName="measurementUnitId"
                            >
                              <option
                                *ngFor="let unit of availableMeasurementUnits"
                                [value]="unit.id"
                              >
                                {{ unit.name }}
                              </option>
                            </select>
                          </div>
                          <div class="col-md-6">
                            <label for="amount_{{ i }}">Amount</label>
                            <input
                              type="number"
                              id="amount_{{ i }}"
                              class="form-control"
                              formControlName="amount"
                              placeholder="Amount"
                            />
                          </div>
                        </div>
                        <div class="row mt-4">
                          <div class="col-md-12 d-flex justify-content-end">
                            <button
                              type="button"
                              class="btn btn-outline-danger btn-block"
                              (click)="removeRecipeIngredient(i)"
                            >
                              Remove
                            </button>
                          </div>
                        </div>
                      </div>
                      <button
                        type="button"
                        class="btn btn-outline-success mt-2"
                        (click)="addRecipeIngredient()"
                      >
                        Add Ingredient
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button
            type="submit"
            class="btn btn-primary mt-3"
            [disabled]="!formGroup.valid || isCreating"
          >
            <span
              *ngIf="isCreating"
              class="spinner-border spinner-border-sm"
            ></span>
            {{ isCreating ? "Creating..." : "Create Recipe" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
