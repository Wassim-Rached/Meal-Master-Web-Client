<div class="card mb-4 shadow-sm h-100">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">
      <a
        [routerLink]="['/folders', folder.id]"
        class="text-decoration-none text-dark"
      >
        {{ folder.name }} ({{ folder.recipes.length }})
      </a>
    </h5>
    <button
      type="button"
      class="btn btn-danger mt-2 align-self-start"
      [disabled]="isDeleting"
      (click)="onDeleteFolder()"
    >
      <span *ngIf="isDeleting"> Deleting...</span>
      <span
        *ngIf="isDeleting"
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      <span *ngIf="!isDeleting">Delete Folder</span>
    </button>
    <div class="mt-3">
      <div class="d-flex flex-wrap">
        <div *ngFor="let recipe of folder.recipes.slice(0, 3)" class="p-1">
          <img
            [src]="recipe.cover_img_url"
            alt="{{ recipe.title }}"
            class="img-thumbnail"
            style="height: 50px; max-width: 100px"
          />
        </div>
      </div>
    </div>
  </div>
</div>
