<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand fw-bold text-primary" href="#">
      <fa-icon [icon]="solidIcons.faUtensils" class="me-2"></fa-icon> MealMaster
    </a>

    <!-- Toggler for mobile view -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/recipes/create"
          >
            Create Recipe
            <fa-icon [icon]="solidIcons.faPlusCircle" class="ms-1"></fa-icon>
          </a>
        </li>
      </ul>

      <!-- Search bar -->
      <div class="d-flex me-3">
        <input
          class="form-control"
          type="search"
          placeholder="Search for recipes..."
          aria-label="Search"
          name="search"
          #searchTerm
          (keydown.enter)="onSearch(searchTerm)"
        />
        <button
          class="btn btn-outline-success"
          type="button"
          (click)="onSearch(searchTerm)"
        >
          <fa-icon [icon]="solidIcons.faSearch"></fa-icon>
        </button>
      </div>

      <!-- Account dropdown or Sign In button -->
      <div class="d-flex align-items-center">
        <ng-container *ngIf="account; else signInLink">
          <div class="dropdown">
            <a
              class="btn btn-outline-primary dropdown-toggle d-flex align-items-center"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <fa-icon [icon]="solidIcons.faUserCircle" class="me-2"></fa-icon>
              Hello,
              {{ account.username }}
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="dropdownMenuLink"
            >
              <li>
                <a class="dropdown-item" routerLink="/profile/my-profile">
                  <fa-icon [icon]="solidIcons.faUser" class="me-2"></fa-icon>
                  Profile
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/favorites">
                  <fa-icon [icon]="solidIcons.faHeart" class="me-2"></fa-icon>
                  Favorites
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/folders">
                  <fa-icon [icon]="solidIcons.faFolder" class="me-2"></fa-icon>
                  Folders
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/schedules">
                  <fa-icon
                    [icon]="solidIcons.faCalendarAlt"
                    class="me-2"
                  ></fa-icon>
                  Schedules
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item text-danger"
                  (click)="onLogout()"
                  style="cursor: pointer"
                >
                  <fa-icon
                    [icon]="solidIcons.faSignOutAlt"
                    class="me-2"
                  ></fa-icon>
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </ng-container>

        <!-- Sign In link when not logged in -->
        <ng-template #signInLink>
          <a class="btn btn-outline-primary" routerLink="/auth/signin">
            <fa-icon [icon]="solidIcons.faSignInAlt" class="me-1"></fa-icon>
            Sign In
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
